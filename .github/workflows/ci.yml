name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analysis:
    name: Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Pesde
        uses: ./.github/actions/install-pesde
        with:
          cache: true
          version: v0.6.2+registry.0.2.2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Lune/Pesde versions
        run: |
          pesde -v && lune -V

      - name: Setup Lune
        run: |
          lune setup

      - name: Install Pesde Packages
        run: |
          pesde install --force

      - name: Running Analysis Script
        run: |
          lune run scripts/analyze.luau

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Pesde
        uses: ./.github/actions/install-pesde
        with:
          cache: true
          version: v0.6.2+registry.0.2.2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Lune/Pesde versions
        run: |
          pesde -v && lune -V

      - name: Setup Lune
        run: |
          lune setup

      - name: Install Pesde Packages
        run: |
          pesde install --force

      - name: Run Linter
        run: |
          selene src --allow-warnings --quiet

  style:
    name: Check Style
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Pesde
        uses: ./.github/actions/install-pesde
        with:
          cache: true
          version: v0.6.2+registry.0.2.2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Lune/Pesde versions
        run: |
          pesde -v && lune -V

      - name: Install Pesde Packages
        run: |
          pesde install --force

      - name: Run Linter
        run: |
          selene src --allow-warnings --quiet

  build:
    name: Attempt Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Pesde
        uses: ./.github/actions/install-pesde
        with:
          cache: true
          version: v0.6.2+registry.0.2.2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Lune/Pesde versions
        run: |
          pesde -v && lune -V

      - name: Setup Lune
        run: |
          lune setup

      - name: Install Pesde Packages
        run: |
          pesde install --force

      - name: Run Build Script
        run: |
          lune run scripts/build.luau
